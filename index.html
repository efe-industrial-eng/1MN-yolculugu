<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efe's 1 Million $ Journey</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Playfair+Display:ital,wght@0,600;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="noise"></div>
  <main class="hero">
    <p class="label"><p id="header-day" class="day-label">YÜKLENİYOR...</p></p>
    <h1 class="title">Efe's 1 Million $ Journey</h1>
    <p class="subtitle">Industrial Engineering Student at Yasar University</p>
    <div class="line" aria-hidden="true"></div>
  </main>
  <div class="stats-container">
    <div class="stat-box">
        <span class="stat-label">Yolculukta</span>
        <span id="day-counter" class="stat-value">0</span>
        <span class="stat-unit">GÜN</span>
    </div>
    
    <div class="progress-section">
        <p>1 Milyon TL Hedefine İlerleme</p>
        <div class="progress-bar">
            <div id="progress-fill" class="progress-fill"></div>
        </div>
        <p class="progress-text">
          %<span id="progress-percent">0.01</span> tamamlandı (Hala başındayız!)
          </p>
    </div>
    <div class="analysis-section" style="margin-top: 20px; font-size: 0.9rem; color: #888;">
      <p>Günlük Ortalama: <span id="avg-earning" style="color: #ffcc00;">0</span> TL</p>
      <p>Tahmini Varış: <span id="est-days" style="color: #ffcc00;">0</span> gün kaldı</p>
      <p>Hedeflenen Tarih: <span id="target-date" style="color: #ffcc00;">Hesaplanıyor...</span></p>
  </div>
</div>
  <footer class="start-note">Started: February 2, 2026</footer>
  <script src="script.js"></script>
</body>
</html>
